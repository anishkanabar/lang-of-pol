# ############################################################################
# Tokenizer: subword BPE with unigram 5000
# Training: NIH
# ############################################################################

output_folder: !ref results/tokenizer_bpe5000/
train_log: !ref <output_folder>/train_log.txt

# Data files
environ: !include:../../hparams/params.yaml
cluster: !ref <environ[cluster]>
dataset_name: !ref <environ[dataset_name]>
num_train: !ref <environ[num_train]>
split_ratios:
    train: .8
    dev: .2
train_csv: !ref <output_folder>/train.csv
valid_csv: !ref <output_folder>/dev.csv


# Training parameters
token_type: unigram  # ["unigram", "bpe", "char"]
# XXX: token_output used to be 5000. a runtime error from sentencepiece.py said to use <=3755
token_output: 3755  # index(blank/eos/bos/unk) = 0
character_coverage: 1.0
csv_read: transcript


tokenizer: !name:speechbrain.tokenizers.SentencePiece.SentencePiece
   model_dir: !ref <output_folder>
   vocab_size: !ref <token_output>
   annotation_train: !ref <train_csv>
   annotation_read: !ref <csv_read>
   model_type: !ref <token_type> # ["unigram", "bpe", "char"]
   character_coverage: !ref <character_coverage>
   annotation_list_to_check: [!ref <train_csv>, !ref <valid_csv>]
